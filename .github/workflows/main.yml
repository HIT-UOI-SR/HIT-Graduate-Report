name: Build Example Document

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@master
      with:
          root_file: report.tex
          args: -xelatex
          extra_system_packages: "py-pygments"
